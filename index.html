<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Plane Window with Clock and Touch Shade</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Helvetica+Neue:wght@100&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      background: #ffffff;
      height: 100vh;
      font-family: 'Helvetica Neue', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      touch-action: none;
    }

    #clock {
      position: fixed;
      top: 15px;
      left: 15px;
      width: 70px;
      height: 70px;
      border: 1.5px solid #aaa;
      border-radius: 50%;
      z-index: 10;
    }

    .hand {
      position: absolute;
      width: 50%;
      height: 1px;
      background: #444;
      top: 50%;
      left: 50%;
      transform-origin: left;
    }

    #hour { height: 2px; width: 30%; background: #000; }
    #minute { height: 1px; width: 40%; background: #333; }
    #second { height: 1px; width: 45%; background: #f00; }

    #timer {
      font-size: 24px;
      color: #333;
      font-weight: 100;
      margin-bottom: 20px;
    }

    .plane-window {
      position: relative;
      width: 300px;
      height: 450px;
      background: #e0f7ff;
      border-radius: 50% / 40%;
      overflow: hidden;
    }

    .sky {
      position: absolute;
      width: 100%;
      height: 100%;
      background: linear-gradient(to bottom, #87ceeb, #ffffff);
      z-index: 1;
    }

    #window-shade {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 20%;
      background: #eeeeee;
      border-radius: 50% / 40%;
      z-index: 2;
      cursor: grab;
      display: flex;
      align-items: flex-end;
      justify-content: center;
      touch-action: none;
    }

    #window-shade-handle {
      width: 30px;
      height: 2px;
      background: #aaa;
      border-radius: 2px;
      margin-bottom: 8px;
    }

    #destination {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: white;
      color: black;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 48px;
      font-weight: 100;
      font-family: 'Helvetica Neue', sans-serif;
      z-index: 9999;
      display: none;
    }
  </style>
</head>
<body>

  <div id="clock">
    <div id="hour" class="hand"></div>
    <div id="minute" class="hand"></div>
    <div id="second" class="hand"></div>
  </div>

  <div id="timer">1:50:00</div>

  <div class="plane-window">
    <div class="sky"></div>
    <div id="window-shade">
      <div id="window-shade-handle"></div>
    </div>
  </div>

  <div id="destination">Destination Reached</div>

  <audio autoplay loop id="planeSound">
    <source src="https://cdn.pixabay.com/download/audio/2021/11/25/audio_0e15b18cd7.mp3?filename=airplane-interior-cabin-ambient-sound-111141.mp3" type="audio/mp3">
    Your browser does not support the audio element.
  </audio>

  <script>
    const shade = document.getElementById("window-shade");
    const planeWindow = document.querySelector(".plane-window");
    const windowHeight = planeWindow.clientHeight;
    let isDragging = false;
    let startY, startHeight;

    // Mouse dragging
    shade.addEventListener("mousedown", (e) => {
      isDragging = true;
      startY = e.clientY;
      startHeight = parseFloat(getComputedStyle(shade).height);
    });

    window.addEventListener("mousemove", (e) => {
      if (!isDragging) return;
      const dy = e.clientY - startY;
      let newHeight = Math.min(Math.max(startHeight + dy, windowHeight * 0.2), windowHeight);
      shade.style.height = newHeight + "px";
    });

    window.addEventListener("mouseup", () => {
      isDragging = false;
    });

    // Touch dragging
    shade.addEventListener("touchstart", (e) => {
      if (e.touches.length !== 1) return;
      isDragging = true;
      startY = e.touches[0].clientY;
      startHeight = parseFloat(getComputedStyle(shade).height);
    }, { passive: false });

    window.addEventListener("touchmove", (e) => {
      if (!isDragging || e.touches.length !== 1) return;
      e.preventDefault();
      const dy = e.touches[0].clientY - startY;
      let newHeight = Math.min(Math.max(startHeight + dy, windowHeight * 0.2), windowHeight);
      shade.style.height = newHeight + "px";
    }, { passive: false });

    window.addEventListener("touchend", () => {
      isDragging = false;
    });

    // Clock
    function updateClock() {
      const now = new Date();
      const hour = now.getHours();
      const minute = now.getMinutes();
      const second = now.getSeconds();

      document.getElementById("hour").style.transform = `rotate(${(hour % 12) * 30 + minute / 2}deg)`;
      document.getElementById("minute").style.transform = `rotate(${minute * 6 + second / 10}deg)`;
      document.getElementById("second").style.transform = `rotate(${second * 6}deg)`;
    }

    setInterval(updateClock, 1000);
    updateClock();

    // Timer
    const timerEl = document.getElementById("timer");
    const destinationEl = document.getElementById("destination");
    let totalSeconds = 1 * 3600 + 50 * 60;

    function updateTimer() {
      if (totalSeconds <= 0) {
        destinationEl.style.display = "flex";
        return;
      }

      const hrs = Math.floor(totalSeconds / 3600);
      const mins = Math.floor((totalSeconds % 3600) / 60);
      const secs = totalSeconds % 60;

      timerEl.textContent = `${hrs}:${mins.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
      totalSeconds--;
    }

    setInterval(updateTimer, 1000);
  </script>
</body>
</html>
